// 2. Write a function that finds a factorial of a number.  5! ==> 5 * 4 * 3 * 2 * 1
// Example - 5! = 120 (Use a normal loop for this one.) // ForEach
//Answer:
function getFactorial(num) {
    let factorial = 1;
    for (let i = 1; i <= num; i++) {
        factorial = factorial * i;
    }
    console.log(factorial);

}

//4. HARD Question - You have to write a function that has the highest number of occurrences
// [ 20, 4, -10, 4, 11, 20, 4, 2]; // 4

//Answer:

function getHighestOcc() {
    let arr = [20, 4, -10, 4, 11, 20, 4, 2];

    // Find the unique number for later comparison
    let uniqueElements = [...new Set(arr)];

    // Determine the frequency of each num 
    let maxCount = 0;
    let highestOccNumb;

    uniqueElements.forEach(element => {
        let count = arr.filter(num => num === element).length;
        if (count > maxCount) {
            maxCount = count;
            highestOccNumb = element;
        }
    });

    console.log(highestOccNumb);
}

getHighestOcc();


//5. You have to write a function that has to find a number which is unique in the array (I.e Only occured once)
// [20, 20, 11, 4, 11, 20, 2, 4]
//Answer:

function getUniqueOcc() {
    let arr = [20, 20, 11, 4, 11, 20, 2, 4];

    // Establish the frequency
    const frequency = arr.reduce((acc, num) => {
        acc[num] = (acc[num] || 0) + 1;
        return acc;
    }, {});

    // Use reduce to the uniqueness
    const result = arr.reduce((uniqueArr, num) => {
        if (frequency[num] === 1) {
            uniqueArr.push(num);
        }
        return uniqueArr;
    }, []);

    console.log(result);
}

getUniqueOcc();

function getPalindromes(){
    let arr = ['abc', 'aba', 'ccc', 'dca', 'a'];
    let result = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === arr[i].split('').reverse().join('')) {
            result.push(arr[i]);
        }
    }
    console.log(result);
   
}
